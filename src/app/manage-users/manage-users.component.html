<nav class="navbar">
    <div class="container nav-tabs">
        <a style="color:#0275d8" class="navbar-brand ">Manage Users</a>
        
    </div>
</nav>

<div   fxFlexFill>
<div class="container">
<h1 class="h5" style="margin:10px">Users associated to your Company: </h1>
<table  class="table">
  <thead class="thead-default">
    <tr>
      <th>#</th>
      <th>Email Adress</th>
      <th>Username</th>
      <th>Registration Status</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users;let i = index">
    <tr>
      <th scope="row">{{i+1}}</th>
      <td>{{user.email}}</td>
      <td>{{user.name}}</td>
      <td>{{user.registered}}</td>
    </tr>
  </tbody>
</table>
</div>
<div class="container">
<div class="container" fxLayoutAlign="start start" fxLayout="column">
<h3 style="margin-bottom:25px" class="h5">Add users to your Company:</h3>
<div class="form-group" style="width:55vh">
  <label for="email">Email:</label>
  <input type="text" required class="form-control"[(ngModel)]="newUser.email" id="email">
</div>
<div class="form-group" style="width:55vh">
  <label for="name">UserName:</label>
  <input type="text" required class="form-control"[(ngModel)]="newUser.name" id="name">
</div>
<div class="form-group" style="width:55vh">
  <label for="password">Password:</label>
  <input type="password" required class="form-control"[(ngModel)]="newUser.password" id="password">
</div>
<div class="form-group" style="width:55vh">
  <label for="company">Company:</label>
  <input type="text" required class="form-control"[(ngModel)]="newUser.comName" id="company">
</div>
<button class="btn btn-primary " (click)="registerUser()" type="submit">Accept</button>
<div *ngIf="success" class="alert alert-success" style="margin-top:5px">
  <strong>Success!</strong> {{message}}
</div>
</div>
</div>



<!-- <div>{{newUser.name}}</div> -->
</div>
