<div class="container">
<div class="container-fluid">
<h2 class="h2">Sign in to ChargerCloud</h2>
<div class="form-group">
  <label for="usr">Name:</label>
  <input type="text" required class="form-control" id="usr" [(ngModel)]="login.email" name="email">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" required class="form-control" id="pwd" [(ngModel)]="login.password" name="password">
</div>
<button class="btn btn-primary"(click)="loginUser()" type="submit">Accept</button>
</div>
