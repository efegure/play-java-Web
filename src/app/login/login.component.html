
<div fxFlexFill  class="container" >
<div fxFlexFill fxLayoutAlign="start center" fxLayout="column">
<div style="height:7em">
</div>
<div fxFlex="10">
<h3 style="margin-bottom:25px" class="h3">Sign in to ChargerCloud</h3>
</div>
<div class="form-group" style="width:55vh">
  <label for="usr">Name:</label>
  <input type="text" required class="form-control" id="usr" [(ngModel)]="login.email" name="email">
</div>
<div class="form-group" style="width:55vh">
  <label for="pwd">Password:</label>
  <input type="password" required class="form-control" id="pwd" [(ngModel)]="login.password" name="password">
</div>
<button class="btn btn-primary"(click)="loginUser()" type="submit" style="margin-top:15px">Accept</button>
</div>
</div>

<div *ngIf="error" class="alert alert-danger" style="margin-top:5px">
  <strong>Error!</strong> Wrong username or password.
</div>
